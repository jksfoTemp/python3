<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="30;url=http://localhost:5081">
    <title>Hello, Flask</title>
    <style>
    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
  </head>
  <body>
    <!--"""
    {%if name %} <strong>Hello there, {{ name }}!</strong> It's {{ date.strftime("%A, %d %B,
    %Y at %X") }}. {% else %} What's your name? Provide it after /hello/ in the
    URL. {% endif %}

    Example of url encoding:
    http://127.0.0.1:5081/hello/%3Ca%20value%20that%20could%20be%20HTML%3E
    """-->
    <br />
    Name is {{ name }}
    <br />
    {%if name %}
        <span class="message">Hello there, {{ name }}!</span> It's {{ date.strftime("%A, %d %B, %Y at %X") }}.
    {% else %}
        <span class="message">What's your name? Provide it after /hello/ in the URL.</span>
    {% endif %}
    <p>
      <h2>http://localhost:5081/hello/foo</h2>
      <h2>app-template.html</h2>
    </p>
  </body>
</html>
